<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <style>
    body {
      padding: 500px 0;
      background: rgba(black, .05);
    }
  
    #counter {
      background: rgba(black, .05);
      padding: 25px;
      width: 800px;
      max-width: 100%;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      list-style-type: none;
  
      li {
        flex: 1;
        text-align: center;
        font-size: 50px;
      }
  
      span.percent:after {
        content: "%";
        display: inline-block;
      }
    }
  </style>
<body>
<ul id="counter">
  <li style="flex: 1; text-align: center; font-size: 50px;">
    <span class="count percent" data-count="100">
      0%
    </span>
  </li>
  <li style="flex: 1; text-align: center; font-size: 50px;">
    <span class="count percent" data-count="100">
      0%
    </span>
  </li>
  <li style="flex: 1; text-align: center; font-size: 50px;">
    <span class="count percent" data-count="100">
      0%
    </span>
  </li>
</ul>
  
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
var counted = 0;
$(window).scroll(function() {

  var oTop = $('#counter').offset().top - window.innerHeight;
  if (counted == 0 && $(window).scrollTop() > oTop) {
    $('.count').each(function() {
      var $this = $(this),
        countTo = $this.attr('data-count');
      $({
        countNum: $this.text()
      }).animate({
          countNum: countTo
        },

        {

          duration: 2000,
          easing: 'swing',
          step: function() {
            $this.text(Math.floor(this.countNum) + '%');
          },
          complete: function() {
            $this.text(this.countNum + '%');
            //alert('finished');
          }

        });
    });
    counted = 1;
  }

});
</script>
